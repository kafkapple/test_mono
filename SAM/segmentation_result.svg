<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8fafc" />
  
  <!-- SAM2 세그멘테이션 결과 시각화 -->
  <g transform="translate(100, 100)">
    <!-- 배경 이미지 영역 -->
    <rect width="600" height="400" fill="#e2e8f0" rx="10" ry="10" />
    
    <!-- 객체 1: 사람 -->
    <path d="M150,150 C180,120 220,120 250,150 C280,180 280,220 250,250 C220,280 180,280 150,250 C120,220 120,180 150,150 Z" 
          fill="#3b82f6" fill-opacity="0.5" stroke="#2563eb" stroke-width="2" />
    <text x="200" y="200" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ID: 1</text>
    
    <!-- 객체 2: 자동차 -->
    <path d="M350,200 L450,200 L470,230 L470,270 L450,300 L350,300 L330,270 L330,230 Z" 
          fill="#10b981" fill-opacity="0.5" stroke="#059669" stroke-width="2" />
    <text x="400" y="250" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ID: 2</text>
    
    <!-- 객체 3: 자전거 -->
    <circle cx="500" cy="150" r="40" fill="#8b5cf6" fill-opacity="0.5" stroke="#6d28d9" stroke-width="2" />
    <text x="500" y="150" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ID: 3</text>
    
    <!-- 궤적 표시 -->
    <polyline points="200,200 210,220 220,240 230,260" stroke="#2563eb" stroke-width="2" fill="none" />
    <polyline points="400,250 410,260 420,270 430,280" stroke="#059669" stroke-width="2" fill="none" />
    <polyline points="500,150 490,160 480,170 470,180" stroke="#6d28d9" stroke-width="2" fill="none" />
    
    <!-- 프레임 정보 -->
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#1e293b">Frame: 42 | FPS: 15.2</text>
  </g>
  
  <!-- 설명 텍스트 -->
  <text x="400" y="550" font-family="Arial" font-size="18" fill="#1e293b" text-anchor="middle">SAM-MOT 객체 추적 시스템 시각화 예시</text>
</svg>
