<h2>□ 본문 1</h2>
<p>{'title': '대전 부동산 시장 현황', 'content': '대전 부동산 시장은 최근 몇 년간 급격한 변동을 겪어왔습니다. 특히, 주택 가격 상승과 거래량 감소가 두드러집니다. 이에 따라 대전시는 부동산 시장의 안정화를 위한 다양한 정책을 마련하고 있습니다. ▲', 'hierarchy': '▲'}</p>
<h2>□ 본문 2</h2>
<p>{'title': '주택 공급 확대 계획', 'content': '대전시는 주택 공급을 확대하기 위해 신규 아파트 단지 개발을 추진하고 있습니다. 이를 통해 주택 부족 문제를 해결하고, 시민들의 주거 안정성을 높이기 위한 노력을 기울이고 있습니다. ○', 'hierarchy': '○'}</p>
<h2>□ 본문 3</h2>
<p>{'title': '부동산 거래 투명성 강화 방안', 'content': '부동산 거래의 투명성을 높이기 위해 대전시는 거래 정보 공개 시스템을 도입할 예정입니다. 이를 통해 시민들이 보다 쉽게 정보를 얻고, 신뢰할 수 있는 거래를 할 수 있도록 지원할 것입니다. □', 'hierarchy': '□'}</p>
